{% extends "fuente.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %} <link rel="stylesheet" href="{% static 'css/styleL.css' %}"> {% endblock %}
{% block title %} Registro - VelMedical {% endblock %}

{% block body %}
<br><br><br><br>
    <div class="container">
        <form class="form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Registro</button>
            <a class="btn btn-danger" href="{% url 'login' %}"> Volver </a>
        </form>
    </div>
<br><br><br><br>
    
{% endblock %}
